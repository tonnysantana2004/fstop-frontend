
<app-default-login-layout title="Crie sua conta" [options]="LayoutOptions">


    <form [formGroup]="formGroup" style="display: contents">
        <div class="form-fields">
            <app-text-field label="Primeiro Nome" formControlName="firstName" placeholder="Digite seu nome" [errors]="getFieldErrors('firstName')"></app-text-field>
            <app-text-field label="Email" formControlName="email" placeholder="Digite seu e-mail" [errors]="getFieldErrors('email')"></app-text-field>
            <app-text-field label="Senha" formControlName="password" placeholder="Digite sua senha" [errors]="getFieldErrors('password')"></app-text-field>
            <div class="password-actions">
                <app-checkbox-field label="Continuar conectado?"></app-checkbox-field>
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
    </form>

    <app-button-primary buttonText="Criar conta" (click)="submit()" [btnDisabled]="disableSubmit"/>
    <app-divider dividerText="Ou"></app-divider>
    <app-button-primary buttonText="Entrar em uma conta existente" [outline]="true" (click)="navigate()"/>


</app-default-login-layout>
